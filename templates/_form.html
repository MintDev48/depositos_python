<form method="POST">
    <div class="form-group">
        <label for="description">Descripci√≥n</label>
        <input type="text" class="form-control" id="description" name="description" value="{{ deposit.description if deposit else '' }}" required>
    </div>
    <div class="form-group">
        <label for="amount">Monto</label>
        <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ deposit.amount if deposit else '' }}" required>
    </div>
    <div class="form-group">
        <label for="user_id">Asignar a Usuario</label>
        <select class="form-control" id="user_id" name="user_id" required>
            <option value="" disabled {% if not deposit %}selected{% endif %}>Selecciona un usuario</option>
            {% for user in users %}
                <option value="{{ user.id }}" {% if deposit and deposit.recipient_id == user.id %}selected{% endif %}>{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
