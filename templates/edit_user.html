{% extends 'base.html' %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="card">
    <h1 class="page-title">Editar Usuario: {{ user.username }}</h1>
    <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="form-group">
            <label for="password">Nueva Contrase√±a (dejar en blanco para no cambiar)</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="role">Rol</label>
            <select class="form-control" id="role" name="role">
                <option value="normal" {% if user.role == 'normal' %}selected{% endif %}>Normal</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>
        <a href="{{ url_for('list_users') }}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
    </form>
</div>
{% endblock %}
